<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Apps</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    </style> 
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body class = "main">

    <!--POLY- Music App-->
    <div class="grid2">
        <div class="polyImg"></div>
        <div class="vinylColour"></div>
        <div class="vinyl"></div>
        <button class="button1" onclick="playMusic('track1')">1-Crumbling Castle</button>  
        <button class="button2" onclick="playMusic('track2')">2-Polygondwanaland</button>
        <button class="button3" onclick="playMusic('track3')">3-The Castle in the Air</button>
        <button class="button4" onclick="playMusic('track4')">4-Deserted Dunes Welcome Weary Feet</button>
        <button class="button5" onclick="playMusic('track5')">5-Inner Cell</button>
        <button class="button6" onclick="playMusic('track6')">6-Loyalty</button>
        <button class="button7" onclick="playMusic('track7')">7-Horology</button>
        <button class="button8" onclick="playMusic('track8')">8-Tetrachromacy</button>
        <button class="button9" onclick="playMusic('track9')">9-Searching</button>  
        <button class="button10"onclick="playMusic('track10')">10-The Fourth Colour</button>
        <button id="button11" onclick="stopMusic()">Pause</button>
        <button id="button12" onclick="startMusic()">Resume</button>
    </div>

    <div class="hiddenAudio">
        <audio src="audio/1. Crumbling Castle.mp3" id="track1" class="music"></audio>
        <audio src="audio/2. Polygondwanaland.mp3" id="track2" class="music"></audio>
        <audio src="audio/3. The Castle In The Air.mp3" id="track3" class="music"></audio>
        <audio src="audio/4. Deserted Dunes Welcome Weary Feet.mp3" id="track4" class="music"></audio>
        <audio src="audio/5. Inner Cell.mp3" id="track5" class="music"></audio>
        <audio src="audio/6. Loyalty.mp3" id="track6" class="music"></audio>
        <audio src="audio/7. Horology.mp3" id="track7" class="music"></audio>
        <audio src="audio/8. Tetrachromacy.mp3" id="track8" class="music"></audio>
        <audio src="audio/9. Searching....mp3" id="track9" class="music"></audio>
        <audio src="audio/10. The Fourth Colour.mp3" id="track10" class="music"></audio>
    </div>
</body>
</html>
